<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>错题本</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex h-screen items-center justify-center bg-gray-200">
    <div class="w-full p-6 text-gray-900">
      <h1 class="mb-4 text-3xl font-bold">错题本</h1>
      <nav class="mb-4 flex">
        <a href="#" class="px-4 py-2 text-gray-700 hover:text-gray-900">语文</a>
        <a href="#" class="px-4 py-2 text-gray-700 hover:text-gray-900">数学</a>
        <a href="#" class="px-4 py-2 text-gray-700 hover:text-gray-900">化学</a>
        <a href="#" class="px-4 py-2 text-gray-700 hover:text-gray-900"
          >计算机</a
        >
        <a href="#" class="px-4 py-2 text-gray-700 hover:text-gray-900">物理</a>
        <a href="#" class="px-4 py-2 text-gray-700 hover:text-gray-900">生物</a>
        <a href="#" class="px-4 py-2 text-gray-700 hover:text-gray-900">地理</a>
        <a href="#" class="px-4 py-2 text-gray-700 hover:text-gray-900">政治</a>
        <a href="#" class="px-4 py-2 text-gray-700 hover:text-gray-900">历史</a>
        <a href="#" class="px-4 py-2 text-gray-700 hover:text-gray-900">其他</a>
      </nav>
      <div class="mb-4">
        <h2 class="text-2xl font-bold">语文</h2>
        <div class="pb-4">
          <h3 class="text-lg font-bold">单选题</h3>
          <p>咏鹅的作者是谁（1分）</p>
          <p>正确：5/8</p>
          <p>难度：★★★☆☆</p>
          <p>解析：骆宾王鹅鹅鹅</p>
          <button
            class="rounded bg-red-500 px-4 py-2 text-white transition duration-300 ease-in-out hover:bg-red-600"
          >
            删除
          </button>
        </div>
      </div>
      <div class="mb-4">
        <h2 class="text-2xl font-bold">语文</h2>
        <div class="pb-4">
          <h3 class="text-lg font-bold">简答题</h3>
          <p>默写静夜思（12分）</p>
          <p>正确：0/1</p>
          <p>难度：★★★★☆</p>
          <p>解析：静夜思可以带拼音</p>
          <button
            class="rounded bg-red-500 px-4 py-2 text-white transition duration-300 ease-in-out hover:bg-red-600"
          >
            删除
          </button>
        </div>
      </div>
      <div class="mb-4">
        <h2 class="text-2xl font-bold">语文</h2>
        <div class="pb-4">
          <h3 class="text-lg font-bold">填空题</h3>
          <p>一的拼音（1），二的拼音（2），三的拼音（3）（4.5分)</p>
          <p>正确：0/3</p>
          <p>难度：★★★★☆</p>
          <p>解析：一（yī），二（èr），三（sān）</p>
          <button
            class="rounded bg-red-500 px-4 py-2 text-white transition duration-300 ease-in-out hover:bg-red-600"
          >
            删除
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
